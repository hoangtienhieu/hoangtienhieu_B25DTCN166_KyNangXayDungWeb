<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập SS3 - BTVN3</title>
</head>
<body>
    <form>
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" required>
    </form>
    <br/>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </form>
    <br/>
    <form>
        <label for="date">Ngày sinh:</label>
        <input type="date" id="date" name="date" required>
    </form>    
    <br/>
    <form>
        <label for="">Giới tính:</label>
        <input type="radio" id="male" name="gender" value="male" required> <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="female" required> <label for="female">Nữ</label>
    </form>
    <br/>
    <form>
        <label for="tel">Số điện thoại:</label>
        <input type="tel" id="tel" name="tel" pattern="^(0|\+84)[0-9]{9}$" required>
    </form>
    <br/>
    <form>
        <label for="major">Chuyên ngành:</label>
        <input type="text" id="major" name="major"> 
    </form>
    <br/>
    <form>
        <label for="year">Năm nhập học:</label>
        <input type="number" id="year" name="year" min="1900" max="2025" required>
    </form>
    <br/>
    <form>
        <label for="gpa">Điểm GPA:</label>
        <input type="number" id="gpa" name="gpa" min="0" max="10" step="0.1">
    </form>
    <br/>
    <form>
        <label for="address">Địa chỉ:</label>
        <textarea id="address" name="address" rows="4" cols="20"></textarea>
    </form>
    <br/>
    <form>
        <label for="class">Lớp học:</label>
        <select id="class" name="class" required>
            <option value="lop">Lớp 1</option>
            <option value="lop">Lớp 2</option>
            <option value="lop">Lớp 3</option>
        </select>    
    </form>
    <br/>
    <form>
        <label for="datetime_local">Ngày đăng ký học:</label>
        <input type="datetime-local" id="datetime_local" name="datetime_local" required>
    </form>
    <br/>
    <button>Gửi thông tin</button>
</body>
