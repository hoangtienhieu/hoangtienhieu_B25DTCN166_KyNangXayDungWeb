<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập SS3 - BTVN4</title>
</head>
<body>
    <form>
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" required>
        <br><br/>
        <label for="day">Ngày sinh:</label>
        <input type="date" id="day" name="day" required>
        <br/><br/>
        <label for="gender">Giới tính:</label>
        <input type="radio" id="male" name="gender" value="male" required> <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="female" required> <label for="female">Nữ</label>
        <br/><br/>
        <label>Số căn cước công dân:</label>
        <input type="text" name="cccd" pattern="^[0-9]{12}$">
        <br/><br/>
        <label for="day">Ngày cấp:</label>
        <input type="date" id="day" name="day" required>
        <br/><br/>
        <label for="place">Nơi cấp:</label>
        <input type="text" id="place" name="place" required>
        <br><br/>
        <label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" name="phone" pattern="^(0|\+84)[0-9]{9}$" required>
        <br/><br/>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br/><br/>
        <label for="address">Địa chỉ thường chú:</label>
        <textarea id="address" name="address" rows="4" cols="20"></textarea>
        <br><br/>
        <label for="address">Địa chỉ tạm chú:</label>
        <textarea id="address" name="address" rows="4" cols="20"></textarea>
        <br><br/>
        <label for="radio">Loại căn cước công dân:</label>
        <input type="radio" id="chip" name="radio" value="chip" required> <label for="chip">Căn cước công dân mới</label>
        <input type="radio" id="normal" name="radio" value="normal" required> <label for="normal">Căn cước công dân cũ</label>
        <br><br/>
        <label for="text">Dân tộc:</label>
        <input type="text" id="text" name="text" required>
        <br><br/>
        <label for="religion">Tôn giáo:</label>
        <input type="text" id="religion" name="religion" required>
        <br><br/>
        <label for="nation">Quốc tịch:</label>
        <input type="text" id="nation" name="nation" value="Việt Nam" required>
        <br><br/>
        <label for="name">Họ và tên cha/mẹ:</label>
        <input type="text" id="name" name="name" required>
        <br><br/>
        <label>Số CMND/CCCD của cha/mẹ:</label>
        <input type="text" name="cccd" pattern="^[0-9]{12}$">
        <br><br/>
        <label for="address">Tỉnh/Thành phố:</label>
        <select id="address" name="address" required>
            <option value="choose">Chọn Tỉnh/Thành phố</option>
            <option value="hn">Hà Nội</option>
            <option value="hcm">TP Hồ Chí Minh</option>
            <option value="dn">Đà Nẵng</option>
            <option value="th">Thanh Hóa</option>
            <option value="bg">Bắc Giang</option>
            <option value="hp">Hải Phòng</option>
            <option value="ct">Cần Thơ</option>
        </select>
        <br><br/>
        <input type="submit" value="Gửi thông tin">    
    </form>
</body>
