<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập SS5 - BTVN5</title>

    <style>
        .feedback {
            width: 400px;
            margin: 40px auto;
            text-align: center;
        }
        .feedback h2 {
            color: #1e90ff;           
            margin-bottom: 20px;
        }
        .feedback label {
            display: block;
            text-align: center;
            margin: 10px 0 5px;
        }
        .feedback input,
        .feedback textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #1e90ff; 
            box-sizing: border-box;
        }
        .feedback textarea {
            height: 100px;
            resize: none;
        }
        .feedback button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00bfff;  
            color: white;
            border: black;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="feedback">
        <h2>Ý Kiến Phản Hồi Tới Nha Sỹ</h2>
        <form>
            <label for="name">Họ và tên:</label>
            <br/>
            <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required>
            <label for="email">Email:</label>
            <br/>
            <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
            <label for="message">Phản hồi của bạn:</label>
            <br/>
            <textarea id="message" name="message" placeholder="Nhập ý kiến của bạn..." required></textarea>
            <button type="submit">Gửi ý kiến</button>
        </form>
    </div>
</body>
</html>
