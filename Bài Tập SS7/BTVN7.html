<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all {
            border: 2px solid black;
            width: 500px;
            height: 550px;
            background-color: rgb(255, 255, 255);
            font-family: Arial, Helvetica, sans-serif;
        }
        .banner{
            position: relative;
            left: 10px;
        }

        h1 {
            color: rgb(14, 99, 71);
            text-align: center;
            text-transform: capitalize;
        }

        label {
            font-weight: bold;
            color: rgb(14, 99, 71);
            margin-bottom: 10px;
        }
        input{
            width: 400px;
            height: 25px;
        }
        select{
            width: 400px;
            height: 25px;
        }
        textarea{
            width: 400px;
            height: 25px;
        }
        button{
            position: relative;
            left: 80px;
            top: 15px;
            width: 300px;
            height: 50px;
            background-color: rgb(6, 122, 117);
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
        } 
    </style>
</head>

<body>
    <div class="all">
        <div class="banner">
            <h1>Biểu mẫu feedback phòng khám nha khoa</h1>
            <label for="name">Họ và tên</label>
            <br>
            <input type="text" id="name" name="name" placeholder="Nhập họ tên">
            <br><br>
            <label for="email">Email</label>
            <br>
            <input type="text" name="email" id="email" placeholder="example@gmail.com">
            <br><br>
            <label for="dvu">Dịch vụ đã sử dụng</label>
            <br>
            <select name="dvu" id="dvu">
                <option value="kham">Khám răng tổng quát</option>
                <option value="lay">Lấy cao răng</option>
            </select>
            <br><br>
            <label for="level">Mức độ hài lòng</label>
            <br>
            <select name="mucdo" id="level">
                <option value="nice">Rất hài lòng</option>
                <option value="not">Không hài lòng</option>
            </select>
            <br><br>
            <label for="comment">Nội dung phản hồi</label>
            <br>
            <textarea name="comment" id="comment" placeholder="Hãy cho chúng tôi biết cảm nhận của bạn..."></textarea>
            <br><br>
            <button>Gửi feedback</button>
        </div>
    </div>
</body>

</html>
