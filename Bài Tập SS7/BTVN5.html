<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all {
            background-color: rgba(172, 171, 171, 0.5);
            width: 800px;
            height: 600px;
            font-family: cursive;

        }

        .banner {
            background-color: white;
            width: 600px;
            height: 550px;
            margin-left: 100px;
            border-radius: 20px;
            position: relative;
            top: 20px;

        }

        .take_care {
            background-color: aqua;
            font-family: cursive;
            color: black;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 50px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .take_care .text {
            font-size: 30px;
        }

        .hot {
            position: absolute;
            top: 0;
            right: 0;
            background: red;
            color: white;
            font-weight: bold;
            padding: 6px 10px;
            border-radius: 50px;
            font-size: 15px;
            width: 30px;
            font-family: cursive;
            text-transform: uppercase;
        }

        .main {
            position: absolute;
            left: 10px;
            font-size: 20px;
        }

        .main p {
            color: rgb(15, 241, 166);
            font-weight: bold;
        }

        p span {
            color: rgba(129, 129, 129, 0.91);
        }

        .foot {
            background-color: rgb(0, 212, 254);
            color: black;
            text-transform: uppercase;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            position: relative;
            top : 30px;
            left:  35px;
            font-size: 30px;
            border-radius: 20px;
            height: 50px;
            width: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            
        }
    </style>
</head>

<body>
    <div class="all">
        <div class="banner">
            <div class="take_care">
                <span class="text">Gói chăm sóc răng</span>
            </div>
            <p class="hot">hot</p>
            <div class="main">
                <p><span>Dịch vụ:</span> Tẩy trắng răng</p>
                <hr>
                <p><span>Công nghệ:</span> <span class="technology"> Laser Whitening </span></p>
                <hr>
                <p><span>Thời gian:</span> 60 phút</p>
                <hr>
                <p><span>Bảo hành:</span> 6 tháng</p>
                <hr>
                <p><span>Giá ưu đãi:</span> 1.600.000 đ</p>
                <div class="foot">
                    <div class="text">Đặt lịch ngay</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
